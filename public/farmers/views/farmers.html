<div class="container-farm">

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6" id="left">
        <div class="well">
          <h4 class="text-danger">Goods For Sale</h4>
            <ul>
              <form class="signin-form" ng-submit="createInventory(list)">
                <input id="category" class="form-control" type="text" placeholder="Category" name="userType" ng-model="list.category">
                <input id="type" class="form-control" type="text" placeholder="Type" name="userType" ng-model="list.name">
                <input id="amount" class="form-control" type="text" placeholder="Amount" name="userType" ng-model="list.quantityAvailable">
                <input id="amount" class="form-control" type="text" placeholder="Market Price" name="userType" ng-model="list.price" >
                <!-- <input style="display:none" ng-show="user" accept=""id="amount" class="form-control" type="text" name="userType" ng-model="user" placeholder="{{user.userName}}"> -->
                <input class="btn btn-default btn-register" type="submit" value="Post Products" name="commit" >
              </form>
            </ul>
        </div>
      </div>
      <div class="col-md-6" id="right">
        <div class="well">
          <h4 class="text-success"> Goods Available </h4>
          <ul ng-repeat="thing in myProducts">
            <li>{{thing.category}}</li>
            <li>{{thing.name}}</li>
            <li>{{thing.quantityAvailable}} lb</li>
            <li>$ {{thing.price}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
