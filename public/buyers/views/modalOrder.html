<div id="profileEdit">
      <div class="modal-header">
          <h3 class="modal-title">Buyer Order Form</h3>
      </div>
      <div class="modal-body">
      <div class="box">
        <div class="content register-box">
          <div class="form">
            <form class="editUser-form" ng-submit="createOrder(order)">
              <a href="/#/farmers-profile/{{user.companyName}}"><li>{{user.companyName}}</li></a>
              <input id="category" class="form-control" type="text" value="{{order.category}}" name="userName" ng-model="order.category">
              <p>{{user.userType}}</p>
              <input id="name" class="form-control" type="text" value="{{category.name}}" name="companyName" ng-model="order.name">
              <p>{{user.category.price}}</p>
                <input id="who" class="form-control" type="text" placeholder="Enter Quantity" name="" ng-model="order.quantityOrdered">
              <input class="btn btn-default btn-register" type="submit" value="Place Order" name="commit" >

          </div>
        </div>
      </div>
      </div>

      <div class="modal-footer">

          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
      </div>

      </div>
