<div class="container-search">
  <div class="form">
    <div class="row">
      <div class="input-group col-md-4">
        <input type="text" class="search-inv form-control" placeholder="Search Inventory" ng-model="search.category">
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button">
            <span class="glyphicon glphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="container-allInv">

  <div class="row">

    <h4 class="text-danger"> Category </h4>
    <input type="text" ng-model="search">
    <div style="display:inline-block; padding:10px; margin:10px;border:1px solid red;vertical-align:top;" ng-repeat="category in categories | filter:search">
        <img ng-src="imagesCategories/{{category.imageCategory}}" style="width:200px;" alt="">
        <p>{{category.categoryName}}</p>

    </div>
  </div>

</div>
