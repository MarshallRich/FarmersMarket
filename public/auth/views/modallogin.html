<div id="loginUser">
      <div class="modal-header">
          <h3 class="modal-title">Sign In</h3>
      </div>
      <div class="modal-body">
      <div class="box">
        <div class="content register-box">
          <div class="form">
            <form class="signin-form">
              <input id="userName" class="form-control" type="text" placeholder="User Name" name="userName" ng-model="user.userName">
              <input id="password" class="form-control" type="password" placeholder="Password" name="password" ng-model="user.passwordHash">
            </form>
          </div>
        </div>
      </div>
      </div>

      <div class="modal-footer">

          <input class="btn btn-default btn-register" type="submit" ng-click="loginUser(user)"value="SIGN IN" name="commit">
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

      </div>
      </div>
