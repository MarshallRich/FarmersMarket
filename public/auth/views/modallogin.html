  <div id="loginUser">
      <div class="modal-header">
          <h3 class="modal-title">Sign In</h3>
      </div>
      <div class="modal-body">
      <div class="box">
        <div class="content register-box">
          <div class="form">
            <form ng-submit="loginUser(user)" class="signin-form">
              <input id="userName" class="form-control" type="text" placeholder="User Name" name="userName" ng-model="user.userName">
              <input id="password" class="form-control" type="password" placeholder="Password" name="password" ng-model="user.passwordHash">
              <input class="btn btn-success btn-register" type="submit" value="SIGN IN" name="commit">
            </form>
          </div>
        </div>
      </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </div>
